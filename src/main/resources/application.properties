spring.application.name=comunicazioni

spring.datasource.url=jdbc:mariadb://localhost:3306/Comunicazioni_e_Notifiche
spring.datasource.username=utente_database
spring.datasource.password=PasswordSicurissima
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger / OpenAPI
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

app.rabbitmq.queue.materiale=materiale.queue
app.rabbitmq.queue.compiti=compiti.events.queue
app.rabbitmq.queue.esami=esami.events.queue
