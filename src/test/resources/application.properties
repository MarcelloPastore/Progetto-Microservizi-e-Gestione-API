# Impostazioni per il database in memoria (H2) usato solo nei test
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ricrea il database da zero ad ogni avvio dei test
spring.jpa.hibernate.ddl-auto=create-drop

# Disabilita alcune funzioni che potrebbero dare fastidio nei test
spring.flyway.enabled=false
spring.liquibase.enabled=false

# RabbitMQ Mock Properties
app.rabbitmq.queue.materiale=materiale.queue.test
app.rabbitmq.queue.compiti=compiti.events.queue.test
app.rabbitmq.queue.esami=esami.events.queue.test

# Disable RabbitMQ listener startup
spring.rabbitmq.listener.simple.auto-startup=false

# JWT Public Key (Base64 DER RS256)
jwt.public-


