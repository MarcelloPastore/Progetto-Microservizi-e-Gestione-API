spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=false
logging.level.org.springframework.security=ERROR
# Disabilito connessione Rabbit reale (non serve per i test dei service)
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false
# host/port dummy per evitare tentativi reali
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5678

